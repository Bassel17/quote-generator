<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator</title>
</head>
<body>
    <header>
        <h1>Quote Generator</h1>
    </header>
    <main class="quote-generator">
        <h2 class="quote-generator__heading">Press the button below to generate a random quote (or quotes), enjoy !!</h2>
        <div class = "quote-generator__random-quote" ></div>
        <form  class = "quote-generator__form"> 
            Quantity:
            <input  class = "quote-generator__quantity" type="number" name="quantity" min="1" max="5" value="1">
            <input class = "quote-generator__button" type="submit" value="I want a Quote !!">
        </form>
    </main>
</body>
</html>
